<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        body {
            position: relative;
            padding: 20px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://wallpaperaccess.com/full/1818185.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(18, 18, 18, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #e62429;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background-color: rgba(230, 36, 41, 0.8);
            color: #ffffff;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        a {
            color: #e62429;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffffff;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e62429;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #c61017;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendations</h1>
        <h2>Based on your input: {{ input_movie }}</h2>
        
        <table>
            <tr>
                <th>Rank</th>
                <th>Title</th>
                <th>Tagline</th>
                <th>Homepage</th>
            </tr>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.rank }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.tagline }}</td>
                <td>{% if movie.url %}<a href="{{ movie.url }}" target="_blank">Visit</a>{% else %}N/A{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
        
        <a href="/" class="back-link">Back to search</a>
    </div>
</body>
</html>
